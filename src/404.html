<!DOCTYPE html>
<html lang="en">
<head>

  <title>AI Automations Engineer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/ai-automations-engineer.de/">
  <script>
    // GitHub Pages SPA redirect
    // This script takes the current URL and redirects to the Angular app
    // which will handle the routing client-side
    (function() {
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect !== location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
  </script>
</head>
<body>
  <div id="loading">
    <h1>Loading...</h1>
    <p>If you're not redirected automatically, <a href="/ai-automations-engineer.de/">click here</a>.</p>
  </div>
  <script>
    // Fallback redirect after 1 second
    setTimeout(function() {
      window.location.href = '/ai-automations-engineer.de/';
    }, 1000);
  </script>
</body>
</html>
