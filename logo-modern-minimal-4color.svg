<?xml version="1.0" encoding="UTF-8"?>
<svg width="280mm" height="180mm" viewBox="0 0 280 180" xmlns="http://www.w3.org/2000/svg">
  <!-- 4C-Variante: Modern Minimal Logo mit reduzierten Farben -->
  <!-- Optimiert für kostengünstigeren 4-Farben-Druck -->
  
  <defs>
    <!-- Reduzierte 4-Farben-Palette + Schwarz -->
    <style>
      .color-red { fill: #e40303; }     <!-- Pride Rot: C:0 M:95 Y:91 K:0 -->
      .color-yellow { fill: #ffed00; }  <!-- Pride Gelb: C:6 M:0 Y:95 K:0 -->
      .color-green { fill: #008026; }   <!-- Pride Grün: C:100 M:15 Y:100 K:5 -->
      .color-blue { fill: #24408e; }    <!-- Pride Blau: C:88 M:73 Y:0 K:5 -->
      .ai-dark { fill: #1e293b; }       <!-- Schwarz: C:75 M:60 Y:45 K:35 -->
      .ai-text { fill: #ffffff; font-family: 'Arial Black', Arial, sans-serif; font-weight: 900; }
      .url-text { fill: #1e293b; font-family: Arial, sans-serif; font-weight: 600; }
    </style>
  </defs>
  
  <!-- Weißer Hintergrund -->
  <rect width="280" height="180" fill="#ffffff"/>
  
  <g transform="translate(140, 90)">
    <!-- Reduzierte 4-Balken-Anordnung - breitere Balken für mehr Impact -->
    <rect x="-60" y="-20" width="28" height="40" rx="4" ry="4" class="color-red"/>
    <rect x="-20" y="-20" width="28" height="40" rx="4" ry="4" class="color-yellow"/>
    <rect x="20" y="-20" width="28" height="40" rx="4" ry="4" class="color-green"/>
    <rect x="60" y="-20" width="28" height="40" rx="4" ry="4" class="color-blue"/>
    
    <!-- AI-Overlay zentriert -->
    <rect x="-22" y="-15" width="44" height="30" rx="6" ry="6" class="ai-dark"/>
    
    <!-- AI-Text -->
    <text x="0" y="4" text-anchor="middle" class="ai-text" font-size="22">AI</text>
    
    <!-- URL-Text -->
    <text x="0" y="40" text-anchor="middle" class="url-text" font-size="11" letter-spacing="2">AI-AUTOMATION-ENGINEERS.DE</text>
  </g>
  
  <!-- Schnittmarken -->
  <g stroke="#000000" stroke-width="0.5" fill="none">
    <line x1="5" y1="10" x2="15" y2="10"/>
    <line x1="10" y1="5" x2="10" y2="15"/>
    <line x1="265" y1="10" x2="275" y2="10"/>
    <line x1="270" y1="5" x2="270" y2="15"/>
    <line x1="5" y1="170" x2="15" y2="170"/>
    <line x1="10" y1="165" x2="10" y2="175"/>
    <line x1="265" y1="170" x2="275" y2="170"/>
    <line x1="270" y1="165" x2="270" y2="175"/>
  </g>
</svg>
