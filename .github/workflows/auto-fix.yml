name: Auto-Fix CI Failures with Claude

on:
  workflow_run:
    workflows: ["Deploy Astro to GitHub Pages"]
    types:
      - completed

jobs:
  auto-fix:
    # Only run if the CI workflow failed
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
      pull-requests: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Use the SHA from the failed workflow run
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Claude Auto-Fix
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          claude_args: "--allowedTools Bash(npm *,git *),Read,Write,Edit,Glob,Grep"
          prompt: |
            Ein CI-Build ist fehlgeschlagen. Analysiere die Fehler und behebe sie automatisch.

            **Build-Details:**
            - Repository: ${{ github.repository }}
            - Workflow: ${{ github.event.workflow_run.name }}
            - Branch: ${{ github.event.workflow_run.head_branch }}
            - Commit: ${{ github.event.workflow_run.head_sha }}
            - Workflow Run URL: ${{ github.event.workflow_run.html_url }}

            **Dein Auftrag:**
            1. Lade die Workflow-Logs herunter und analysiere die Fehler
            2. Identifiziere die Ursachen (Build-Fehler, Linting-Probleme, Tests, etc.)
            3. F√ºhre automatische Fixes durch:
               - YAML-Syntax-Fehler in Frontmatter
               - TypeScript/JavaScript Fehler
               - Import/Export Probleme
               - Astro-spezifische Konfigurationsfehler
               - Package.json Abh√§ngigkeiten
            4. Teste die Fixes lokal mit `npm run build`
            5. Committe die √Ñnderungen mit einer aussagekr√§ftigen Commit-Message

            **Wichtige Regeln:**
            - Verwende deutsche Commit-Messages nach Conventional Commits Standard
            - Teste IMMER mit `npm run build` vor dem Commit
            - Falls multiple Fixes n√∂tig sind, erstelle separate Commits
            - Bei kritischen Fehlern erstelle einen Issue statt automatischen Fix

            **Beispiel Commit-Messages:**
            - `fix: yaml syntax error in blog frontmatter`
            - `fix: missing import in astro component`
            - `chore: update dependencies to resolve build issues`

            Beginne mit der Analyse der Workflow-Logs!

      - name: Verify fixes with build test
        run: |
          echo "Testing if auto-fixes resolved the build issues..."
          npm run build
          
      - name: Create Pull Request if changes were made
        if: success()
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "Changes detected, but they should already be committed by Claude"
            echo "Checking if we're on main branch..."
            if [[ $(git branch --show-current) == "main" ]]; then
              echo "Direct commits to main detected"
              git log -1 --pretty=format:"%h - %s (%an)"
            fi
          else
            echo "No uncommitted changes found"
          fi

  notify-failure:
    if: ${{ always() && needs.auto-fix.result == 'failure' }}
    needs: auto-fix
    runs-on: ubuntu-latest
    steps:
      - name: Create issue for failed auto-fix
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ü§ñ Auto-Fix fehlgeschlagen - Manueller Eingriff erforderlich',
              body: `## Auto-Fix Fehler
              
              Der automatische Fix f√ºr den CI-Fehler ist fehlgeschlagen.
              
              **Details:**
              - Workflow: ${{ github.event.workflow_run.name }}
              - Branch: ${{ github.event.workflow_run.head_branch }}
              - Commit: ${{ github.event.workflow_run.head_sha }}
              - Auto-Fix Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
              - Original Failed Run: ${{ github.event.workflow_run.html_url }}
              
              Bitte √ºberpr√ºfe die Logs und behebe die Probleme manuell.`,
              labels: ['bug', 'auto-fix-failed', 'needs-attention']
            })
