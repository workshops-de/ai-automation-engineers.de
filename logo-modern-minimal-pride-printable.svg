<?xml version="1.0" encoding="UTF-8"?>
<svg width="280mm" height="180mm" viewBox="0 0 280 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Druckfähige Version: Modern Minimal Pride Logo -->
  <!-- Optimiert für CMYK-Druck mit Anschnitt -->
  
  <defs>
    <!-- CMYK-optimierte Farben als Definitionen -->
    <!-- Pride Rot: C:0 M:95 Y:91 K:0 -->
    <style>
      .pride-red { fill: #e40303; }
      .pride-orange { fill: #ff8c00; } <!-- C:0 M:55 Y:100 K:0 -->
      .pride-yellow { fill: #ffed00; } <!-- C:6 M:0 Y:95 K:0 -->
      .pride-green { fill: #008026; } <!-- C:100 M:15 Y:100 K:5 -->
      .pride-blue { fill: #24408e; } <!-- C:88 M:73 Y:0 K:5 -->
      .pride-purple { fill: #732982; } <!-- C:60 M:85 Y:0 K:15 -->
      .ai-dark { fill: #1e293b; } <!-- C:75 M:60 Y:45 K:35 -->
      .ai-text { fill: #ffffff; font-family: 'Arial Black', Arial, sans-serif; font-weight: 900; }
      .url-text { fill: #1e293b; font-family: Arial, sans-serif; font-weight: 600; }
    </style>
  </defs>
  
  <!-- Weißer Hintergrund für Druck -->
  <rect width="280" height="180" fill="#ffffff"/>
  
  <g transform="translate(140, 90)">
    <!-- Pride-Balken als n8n Workflow-Schritte mit Verbindungen -->
    
    <!-- Verbindungslinien zwischen den Schritten -->
    <g stroke="#94a3b8" stroke-width="3" fill="none" opacity="0.8">
      <!-- Pfeil von Rot zu Orange -->
      <line x1="-55" y1="0" x2="-40" y2="0"/>
      <polygon points="-42,0 -47,-3 -47,3" fill="#94a3b8"/>
      
      <!-- Pfeil von Orange zu Gelb -->
      <line x1="-30" y1="0" x2="-15" y2="0"/>
      <polygon points="-17,0 -22,-3 -22,3" fill="#94a3b8"/>
      
      <!-- Pfeil von Gelb zu Grün -->
      <line x1="-5" y1="0" x2="10" y2="0"/>
      <polygon points="8,0 3,-3 3,3" fill="#94a3b8"/>
      
      <!-- Pfeil von Grün zu Blau -->
      <line x1="20" y1="0" x2="35" y2="0"/>
      <polygon points="33,0 28,-3 28,3" fill="#94a3b8"/>
      
      <!-- Pfeil von Blau zu Lila -->
      <line x1="45" y1="0" x2="60" y2="0"/>
      <polygon points="58,0 53,-3 53,3" fill="#94a3b8"/>
    </g>
    
    <!-- Pride-Workflow-Schritte (runder für n8n-Look) -->
    <rect x="-75" y="-20" width="20" height="40" rx="8" ry="8" class="pride-red"/>
    <rect x="-50" y="-20" width="20" height="40" rx="8" ry="8" class="pride-orange"/>
    <rect x="-25" y="-20" width="20" height="40" rx="8" ry="8" class="pride-yellow"/>
    <rect x="0" y="-20" width="20" height="40" rx="8" ry="8" class="pride-green"/>
    <rect x="25" y="-20" width="20" height="40" rx="8" ry="8" class="pride-blue"/>
    <rect x="50" y="-20" width="20" height="40" rx="8" ry="8" class="pride-purple"/>
    
    <!-- Schritt-Nummern für Workflow-Charakter -->
    <g class="ai-text" font-size="8">
      <text x="-65" y="2" text-anchor="middle">1</text>
      <text x="-40" y="2" text-anchor="middle">2</text>
      <text x="-15" y="2" text-anchor="middle">3</text>
      <text x="10" y="2" text-anchor="middle">4</text>
      <text x="35" y="2" text-anchor="middle">5</text>
      <text x="60" y="2" text-anchor="middle">6</text>
    </g>
    
    <!-- AI-Overlay - erweitert für einzeiligen Text -->
    <rect x="-70" y="-12" width="140" height="24" rx="6" ry="6" class="ai-dark"/>
    
    <!-- AI Automation Engineers Text - Einzeilig -->
    <text x="0" y="4" text-anchor="middle" class="ai-text" font-size="7">AI-AUTOMATION-ENGINEERS.DE</text>
    
    <!-- URL-Text mit Tracking für Lesbarkeit -->
    <text x="0" y="40" text-anchor="middle" class="url-text" font-size="11" letter-spacing="2">AI-AUTOMATION-ENGINEERS.DE</text>
  </g>
  
  <!-- Schnittmarken für professionellen Druck -->
  <g stroke="#000000" stroke-width="0.5" fill="none">
    <!-- Ecken-Schnittmarken -->
    <line x1="5" y1="10" x2="15" y2="10"/>
    <line x1="10" y1="5" x2="10" y2="15"/>
    
    <line x1="265" y1="10" x2="275" y2="10"/>
    <line x1="270" y1="5" x2="270" y2="15"/>
    
    <line x1="5" y1="170" x2="15" y2="170"/>
    <line x1="10" y1="165" x2="10" y2="175"/>
    
    <line x1="265" y1="170" x2="275" y2="170"/>
    <line x1="270" y1="165" x2="270" y2="175"/>
  </g>
</svg>
